</head>
<body>
<div class="msg" th:text="${deletedcar}"></div>
<div class="container">

    <table>
        <thead>
        <tr>
            <!--<th>Id</th>-->
            <th>Typ</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Rok produkcji</th>
            <th>Paliwo</th>
            <th>Pojemność</th>
            <th>Moc</th>
            <th>Miasto</th>
            <th>Cena</th>
            <th class="delete-header">Usuń</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="car: ${cars}">
            <!--<td th:text="${car.id}"></td>-->

            <td th:text="${car.make}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.fuel}"></td>
            <td> <span th:text="${car.engine}"> </span>ccm</td>
            <td> <span th:text="${car.power}"></span> KM</td>
            <td th:text="${car.location}"></td>
            <td> <span th:text="${car.price}"> </span>zł</td>
            <td><a th:href="@{|/cars/${car.id}/delete|}">Usuń</a></td>
            <!--<td><a th:href="@{|/people/${person.id}/update|}">Edit</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
