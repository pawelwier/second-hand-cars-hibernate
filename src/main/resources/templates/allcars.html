<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Używane | Strona główna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="msg" th:text="${deletedcar}"></div>
<div class="container">

    <table>
        <thead>
        <tr>
            <th>Typ</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Rok produkcji</th>
            <th>Paliwo</th>
            <th>Pojemność</th>
            <th>Moc</th>
            <th>Miasto</th>
            <th>Cena</th>
            <th class="delete-header">Usuń</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="car: ${cars}">
            <td th:text="${car.type}"></td>
            <td th:text="${car.make}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.fuel}"></td>
            <td> <span th:text="${car.engine}"> </span>ccm</td>
            <td> <span th:text="${car.power}"></span> KM</td>
            <td th:text="${car.location}"></td>
            <td> <span th:text="${car.price}"> </span>zł</td>
            <td><a th:href="@{|/cars/${car.id}/delete|}">Usuń</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<form action="/main">
    <input type="text" name="searchWord" />
    <input type="submit" value="Szukaj" />
</form>
<br>
<div class="add-link"><a href="/addcar">+ Dodaj samochód</a></div>
<br>
<div class="add-link"><a href="/">Skrócona lista</a></div>
</body>

</html>
