<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row" th:if="${carList != null && !carList.isEmpty()}">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table id="link-list" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>typ</th>
                <th>marka</th>
                <th>model</th>
                <th>rocznik</th>
                <th>paliwo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carList}">
                <td th:text="${car.type}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.fuel}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                    <a class="page-link" th:href="@{|/car-list/page/${pageNumber}|}" th:text=${pageNumber}>1</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>

</body>
</html>
